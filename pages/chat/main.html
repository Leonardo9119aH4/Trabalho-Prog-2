<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Socket.IO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer async></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="profileArea">
        <div class="profileTitle"><h2>Perfil</h2></div>
        <ul class="profileStats">
            <li class="stat" id="profileName"><span>Nome do Usuário:</span></li>
            <li class="stat" id="profileNumberMessages"><span>Mensagens Enviadas:</span></li>
            <li class="stat" id="profileHours"><span>Tempo na Conversa:</span></li>
        </ul>
    </div>
    <div class="container-xl mt-4">
        <div class="row justify-content-center">
            <!-- Coluna de usuários conectados -->
            <div class="col-md-3 mb-3 mb-md-0">
                <div class="card h-100">
                    <div class="card-header bg-secondary text-white">
                        <h6 class="mb-0">Usuários Online</h6>
                    </div>
                    <ul class="list-group list-group-flush" id="users-list">
                        <!-- Usuários conectados serão inseridos aqui via JavaScript -->
                    </ul>
                </div>
            </div>
            <!-- Coluna do chat -->
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0">Chat Online</h5>
                            <small class="user-status" id="current-user-status">
                                <span class="online-dot"></span>
                                <span id="current-username">Usuário</span>
                            </small>
                        </div>
                        <small id="status" class="text-light">Conectando...</small>
                    </div>
                    <div class="card-body p-0">
                        <div class="chat-container d-flex flex-column">
                            <!-- Área de mensagens -->
                            <div class="messages-box" id="messages-box">
                                <!-- Mensagens serão inseridas aqui via JavaScript -->
                            </div>
                            
                            <!-- Indicador de digitação -->
                            <div class="typing-indicator" id="typing-indicator"></div>
                            
                            <!-- Área de input -->
                            <div class="message-input">
                                <input type="text" class="form-control me-2" placeholder="Digite sua mensagem..." 
                                       id="message-input" autocomplete="off">
                                <button class="btn btn-primary" id="send-button">
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
