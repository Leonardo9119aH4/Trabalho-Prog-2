    <body>

        <div class="tudo">
            <div class="auth-container glass">
                <h1 class="titulo">Cadastre-se</h1>
                <form id="signup-form">
                    <div>
                        <label for="username" class="form-label">Nome de usuÃ¡rio</label>

                        <input type="password" id="password" class="form-control" required />
