
<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <title>Login - Chat em tempo real</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- App CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-transparent py-3">
            <div class="container">
                <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/">
                    <span class="logo">ðŸ’¬</span>
                    <span>Socket Chat</span>
                </a>
                <div class="ms-auto d-none d-md-flex gap-2">
                    <a href="/pages/home/main.html" class="btn btn-outline-light">Home</a>
                    <a href="/pages/signup/main.html" class="btn btn-primary">Cadastrar</a>
                </div>
            </div>
        </nav>

        <div class="tudo">
            <div class="auth-container glass">
                <h1 class="titulo">Login</h1>
                <!-- Aviso de contexto ao ser redirecionado do chat -->
                <div id="login-context" class="context-alert" hidden></div>

                <form id="login-form">
                    <div>
                        <label for="username" class="form-label">Nome de usuÃ¡rio</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div>
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2 w-100">Entrar</button>
                </form>

                <!-- AÃ§Ãµes alternativas (cadastro) -->
                <div class="alt-actions">
                    <div class="or-divider" role="separator" aria-label="ou">
                        <span>ou</span>
                    </div>
                      <a class="btn btn-outline-primary btn-lg w-100 signup-btn" href="../signup/main.html" id="signup-cta">
                        Criar uma conta
                    </a>
                    <p class="helper-text">Novo por aqui? Clique em "Criar uma conta" para se cadastrar.</p>
                </div>
            </div>
        </div>

        <!-- Overlay de sucesso (oculto por padrÃ£o) -->
        <div id="login-success" class="success-overlay" aria-live="polite" aria-hidden="true">
            <div class="success-card" role="status">
                <div class="success-icon">
                    <div class="success-icon-circle"></div>
                    <div class="success-icon-check"></div>
                </div>
                <h2>Login realizado!</h2>
                <p>Redirecionando para o chat...</p>
                <div class="success-progress"><span class="bar"></span></div>
            </div>
            <button class="visually-hidden" aria-hidden="true" tabindex="-1">continuar</button>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- App JS -->
        <script defer src="./script.js"></script>
    </body>
    </html>
